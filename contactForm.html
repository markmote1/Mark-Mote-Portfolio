<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reach me on</h1>
    <form action="">
        <fieldset>
            <legend>Contact info</legend>
        <label >
            
        <input  placeholder="Enter First Name" type="text" size="25"></label>
        <br><br>
        <label >
        <input placeholder="Enter Surname" type="text" maxlength="20"></label>
        <br><br>
        <label >
        <input type="tel" placeholder="0712xxxxxxx" maxlength="10"></label>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Your Message</legend>
        <label > 
        <textarea rows="15" cols="30" placeholder="Enter your message" name="message" id=""></textarea>
        <input type="image" src="images/markmote.jpg" alt="Send me a message" value="Send me a message" width="20px">
        </fieldset>
    </label>
        
        
        
        
      
       
    </form>
</body>
</html>
